{% for file in files|sort(attribute='name') %}
<li class="mb-3 last:mb-0">
  <a
    class="flex items-center justify-between p-4 bg-slate-600 hover:bg-slate-500 rounded-lg transition-all duration-200 group shadow-sm hover:shadow-md"
    href="{{ url_for('download_file', filename=file.path) }}"
  >
    <div class="flex items-center gap-3 min-w-0 flex-1">
      <svg
        class="w-5 h-5 text-blue-400 group-hover:text-blue-300 flex-shrink-0"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"
        />
      </svg>
      <span class="text-slate-200 group-hover:text-white font-medium break-all"
        >{{ file.name }}</span
      >
    </div>
    <div class="flex items-center gap-2 ml-3 flex-shrink-0">
      <span
        class="text-xs font-medium text-slate-400 group-hover:text-slate-300 bg-slate-700 px-2 py-1 rounded"
      >
        {{ file.date }}
      </span>
      <svg
        class="w-4 h-4 text-slate-400 group-hover:text-slate-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        />
      </svg>
    </div>
  </a>
</li>
{% endfor %}
